<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Track stock price movements after earnings announcements">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>DayAfterEarnings - Stock Earnings Movement Tracker</title>
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://www.alphavantage.co; img-src 'self' data: https:; connect-src 'self' http://localhost:* https://www.alphavantage.co;">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="DayAfterEarnings - Stock Earnings Movement Tracker">
    <meta property="og:description" content="Track stock price movements after earnings announcements">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-title" content="DayAfterEarnings">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Prevent automatic phone number linking -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Mobile theme color -->
    <meta name="theme-color" content="#3498db">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://www.alphavantage.co">
    <meta name="color-scheme" content="light">

    <!-- Add noscript fallback -->
    <noscript>
        <strong>We're sorry but DayAfterEarnings doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }
        #root {
            min-height: 100vh;
        }
        /* Loading state styles */
        .initial-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Initial loading state -->
        <div class="initial-loading">
            <div style="text-align: center;">
                <h1 style="color: #3498db;">DayAfterEarnings</h1>
                <p>Loading application...</p>
            </div>
        </div>
    </div>
</body>
</html>
